<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>

</head>
<body>
    <div class="container login-container">
        <header>
            <span class="page-title">Please, Sign in.</span>
            <div class="theme-switch">
                <span id="night-mode-icon"></span>
                <span id="day-mode-icon"></span>
                <input type="checkbox" id="theme-toggle" class="toggle-checkbox">
                <label for="theme-toggle" class="toggle-label"></label>
            </div>
        </header>
        <h1>english.stuffs</h1>

        <div class="login-form">
            <div class="form-group">
                <label for="username" class="form-label">USERNAME</label>
                <input type="text" id="username" placeholder="nama@domain.com">
            </div>
            <div class="form-group">
  <label for="password" class="form-label">PASSWORD</label>
  <input type="password" id="password" placeholder="••••••••">
  <label><input type="checkbox" id="toggle-password"> Show Password</label>
</div>
            <button id="login-button">LOGIN</button>
            <p id="login-error-message" class="error-message"></p>
        </div>
    </div>

    </body>
</html>
