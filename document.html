<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Documents</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <span id="auth-action" class="page-title"></span>
            <div class="theme-switch">
                <span id="night-mode-icon"></span>
                <span id="day-mode-icon"></span>
                <input type="checkbox" id="theme-toggle" class="toggle-checkbox">
                <label for="theme-toggle" class="toggle-label"></label>
            </div>
        </header>
        <h1>English Teaching Stuffs</h1>

        <div class="sidebar">
            <a href="document.html">Manage Documents</a>
            <a href="input.html">Add Document</a>
        </div>

        <div class="main-content">
            <div class="filters">
                <input type="text" id="document-filter" placeholder="Search Documents">
                <select id="category-filter">
                    <option value="">Filter by Category</option>
                    </select>
                <button onclick="sortDocuments('title')">Sort by Title</button>
                <button onclick="sortDocuments('category')">Sort by Category</button>
            </div>

            <table id="document-table">
                <thead>
                    <tr>
                        <th>NO</th>
                        <th>DOCUMENT</th>
                        <th>CATEGORY</th>
                        <th>ACTION</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>

    <div id="popup-overlay" class="popup-overlay">
        <div class="popup-content">
            <span class="close-button">&times;</span>
            <iframe id="document-viewer" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    <div id="edit-popup-overlay" class="popup-overlay" style="display: none;">
  <div class="popup-content">
    <span class="close-button" onclick="closeEditPopup()">&times;</span>
    <h2>Edit Document</h2>
    <label>Title:</label>
    <input type="text" id="edit-title"><br><br>
    <label>Category:</label>
    <select id="edit-category"></select><br><br>
    <label>URL:</label>
    <input type="url" id="edit-url"><br><br>
    <button onclick="saveEditedDocument()">Save Changes</button>
  </div>
</div>
<div id="toast-container"></div>
</body>
</html>
